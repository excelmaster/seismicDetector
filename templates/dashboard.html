<!doctype html>
<html lang="en">

<head>
    <title>Seismic detector - NASA</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="{{ url_for('static',filename = 'css/site.css')}}" />
    <link rel="stylesheet" href="{{ url_for('static',filename = 'css/dashgrid.css')}}" />
</head>

<body>
    <div class="maincontainer" id="content">
        <div class="projecttitle gframe">
            <p class="lead">
            <h1 class="display-5 text-white"> Solar System Seismic Detection</h1>
            </p>
        </div>
        <div class="fileSelector gframe">
            <p class="lead text-white">1. Choose between select a precharged file or upload a seismic file:</p>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="selectfile" value="option1">
                <label class="form-check-label text-white" for="exampleRadios1">
                    Select file
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="uploadfile" value="option2">
                <label class="form-check-label text-white" for="exampleRadios2">
                    Upload file
                </label>
            </div>
            <form id="selectControls" hidden>
                <div>
                    <div class="row mb-3">
                        <div class="col-sm-12">
                            <label for="inputPassword3" class="col-form-label text-white">PLANET</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Open this select menu</option>
                                <option value="mars">Mars</option>
                                <option value="moon">Moon</option>
                                <option value="earth">Earth</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm-12">
                            <label for="inputPassword3" class="col-form-label text-white">DATA TYPE</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Open this select menu</option>
                                <option value="train">Train</option>
                                <option value="test">Test</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm-12">
                            <label for="inputPassword3" class="col-form-label text-white">SELECT FILE</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Open this select menu</option>
                                <option value="train">1_CSV.csv</option>
                                <option value="test">Test_2.csv</option>
                            </select>
                        </div>
                    </div>
                </div>
                <p class="lead text-white">2. Plot the data as a wave graph and spectogram:</p>
                <button type="submit" class="btn btn-primary" >Build graphs</button>
            </form>
            <form action="/upload" method="POST" enctype="multipart/form-data" id="uploadControls" hidden>
                <div class="mb-3">
                    <label for="formFile" class="form-label">Selecciona un archivo para subir</label>
                    <input class="form-control" type="file" id="formFile" name="file">
                </div>
                <button type="submit" class="btn btn-primary">Subir archivo</button>
            </form>
            <p class="lead text-white">Apply the machine learning model to detect the seismic pattern within graphs</p>
            <a class="btn btn-primary btn-sm " href="#"   role="button">Apply AI detection model </a>
        </div>
        <div class="resultEvent"></div>
        <div class="info"></div>
        <div class="textResult"></div>
        <div class="spectogram"></div>
        <div class="graph"></div>
        <div class="original"></div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script>
        var sf = document.getElementById("selectfile")
        var uF = document.getElementById("uploadfile")
        var sC = document.getElementById("selectControls")
        var uC = document.getElementById("uploadControls")

        sf.addEventListener("change", function () {
            sC.removeAttribute("hidden")
            uC.setAttribute("hidden", true)
        });

        uF.addEventListener("change", function () {
            sC.setAttribute("hidden", true)
            uC.removeAttribute("hidden")
        });

    </script>
</body>

</html>
